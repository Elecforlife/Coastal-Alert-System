<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coastal Alert System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-warning {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        @keyframes pulse-danger {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse-warning { animation: pulse-warning 2s infinite; }
        .pulse-danger { animation: pulse-danger 1.5s infinite; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-teal-700 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">üåä Coastal Alert System</h1>
            <p class="text-blue-100 text-lg">Real-time monitoring of 28 coastal areas</p>
            <div class="mt-4 text-sm text-blue-200">
                Last updated: <span id="lastUpdate" class="font-semibold"></span>
            </div>
        </div>

        <!-- Alert Summary -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-green-500 rounded-lg p-4 text-center text-white">
                <div class="text-2xl font-bold" id="safeCount">0</div>
                <div class="text-sm">Safe Areas</div>
            </div>
            <div class="bg-yellow-500 rounded-lg p-4 text-center text-white">
                <div class="text-2xl font-bold" id="cautionCount">0</div>
                <div class="text-sm">Caution Areas</div>
            </div>
            <div class="bg-orange-500 rounded-lg p-4 text-center text-white">
                <div class="text-2xl font-bold" id="warningCount">0</div>
                <div class="text-sm">Warning Areas</div>
            </div>
            <div class="bg-red-500 rounded-lg p-4 text-center text-white">
                <div class="text-2xl font-bold" id="dangerCount">0</div>
                <div class="text-sm">Danger Areas</div>
            </div>
        </div>

        <!-- Filter Buttons -->
        <div class="flex flex-wrap justify-center gap-2 mb-6">
            <button onclick="filterAreas('all')" class="filter-btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors active">All Areas</button>
            <button onclick="filterAreas('safe')" class="filter-btn bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">Safe</button>
            <button onclick="filterAreas('caution')" class="filter-btn bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg transition-colors">Caution</button>
            <button onclick="filterAreas('warning')" class="filter-btn bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg transition-colors">Warning</button>
            <button onclick="filterAreas('danger')" class="filter-btn bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">Danger</button>
        </div>

        <!-- Coastal Areas Grid -->
        <div id="coastalGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <!-- Areas will be populated by JavaScript -->
        </div>

        <!-- Refresh Button -->
        <div class="text-center mb-6">
            <button onclick="refreshFromSheets()" class="bg-white text-blue-800 px-6 py-3 rounded-lg font-semibold hover:bg-blue-50 transition-colors">
                üîÑ Refresh Data
            </button>
        </div>

        <!-- Connection Status -->
        <div id="connectionStatus" class="hidden mb-4 p-3 rounded-lg"></div>
    </div>

    <script>
        let coastalAreas = [];

        function getStatusConfig(status) {
            const configs = {
                safe: { 
                    color: 'bg-green-500', 
                    icon: '‚úÖ', 
                    text: 'Safe',
                    description: 'Normal conditions'
                },
                caution: { 
                    color: 'bg-yellow-500', 
                    icon: '‚ö†Ô∏è', 
                    text: 'Caution',
                    description: 'Monitor conditions'
                },
                warning: { 
                    color: 'bg-orange-500 pulse-warning', 
                    icon: 'üö®', 
                    text: 'Warning',
                    description: 'Hazardous conditions'
                },
                danger: { 
                    color: 'bg-red-500 pulse-danger', 
                    icon: 'üî¥', 
                    text: 'Danger',
                    description: 'Extreme conditions'
                }
            };
            return configs[status];
        }

        function renderAreas(areas = coastalAreas) {
            const grid = document.getElementById('coastalGrid');
            
            if (areas.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-white text-xl mb-4">üìä Loading Coastal Data...</div>
                        <div class="text-blue-200 mb-6">Connecting to Google Sheets database</div>
                        <div class="animate-spin text-4xl">üåä</div>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = areas.map(area => {
                const config = getStatusConfig(area.status);
                return `
                    <div class="area-card ${config.color} rounded-lg p-4 text-white transform hover:scale-105 transition-transform cursor-pointer" data-status="${area.status}">
                        <div class="flex items-center justify-between mb-2">
                            <div class="text-2xl">${config.icon}</div>
                            <div class="text-xs bg-white bg-opacity-20 px-2 py-1 rounded">${area.state}</div>
                        </div>
                        <h3 class="font-bold text-lg mb-1">${area.name}</h3>
                        <div class="text-sm opacity-90">${config.text}</div>
                        <div class="text-xs opacity-75 mt-1">${config.description}</div>
                    </div>
                `;
            }).join('');
        }

        function updateCounts() {
            const counts = {
                safe: coastalAreas.filter(a => a.status === 'safe').length,
                caution: coastalAreas.filter(a => a.status === 'caution').length,
                warning: coastalAreas.filter(a => a.status === 'warning').length,
                danger: coastalAreas.filter(a => a.status === 'danger').length
            };

            document.getElementById('safeCount').textContent = counts.safe;
            document.getElementById('cautionCount').textContent = counts.caution;
            document.getElementById('warningCount').textContent = counts.warning;
            document.getElementById('dangerCount').textContent = counts.danger;
        }

        function filterAreas(status) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Filter and render areas
            const filteredAreas = status === 'all' ? coastalAreas : coastalAreas.filter(area => area.status === status);
            renderAreas(filteredAreas);
        }

        // Pre-configured Google Sheets connection (replace with your actual sheet ID)
        const SHEET_ID = '1q94vsuRZsuIXyatG97JhYB9fymRIZ6yFd-SdTJP1yt8'; // Example sheet ID
        const SHEET_NAME = 'Sheet1';
        let isConnected = true;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.className = `mb-4 p-3 rounded-lg ${type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'} text-white`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 3000);
        }

        async function refreshFromSheets() {
            try {
                showStatus('üì• Refreshing coastal area data...', 'info');
                
                const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(SHEET_NAME)}`;
                
                const response = await fetch(csvUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch data from Google Sheets');
                }
                
                const csvText = await response.text();
                const rows = csvText.split('\n').map(row => 
                    row.split(',').map(cell => cell.replace(/"/g, '').trim())
                ).filter(row => row.length >= 3 && row[0]);

                // Skip header row if it exists
                const dataRows = rows[0][0].toLowerCase().includes('area') || rows[0][0].toLowerCase().includes('name') ? rows.slice(1) : rows;
                
                if (dataRows.length === 0) {
                    throw new Error('No valid data found in the sheet');
                }

                // Update coastal areas with sheet data
                coastalAreas.length = 0; // Clear existing data
                dataRows.forEach(row => {
                    if (row[0] && row[1] && row[2]) {
                        const status = row[2].toLowerCase();
                        if (['safe', 'caution', 'warning', 'danger'].includes(status)) {
                            coastalAreas.push({
                                name: row[0],
                                state: row[1],
                                status: status
                            });
                        }
                    }
                });

                if (coastalAreas.length === 0) {
                    throw new Error('No valid coastal area data found');
                }

                renderAreas();
                updateCounts();
                updateLastUpdate();
                showStatus(`‚úÖ Data refreshed - ${coastalAreas.length} coastal areas loaded`, 'success');

            } catch (error) {
                showStatus(`‚ùå Error loading data: ${error.message}`, 'error');
                console.error('Sheets loading error:', error);
            }
        }



        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString();
        }

        // Initialize the page and load data automatically
        renderAreas();
        updateCounts();
        updateLastUpdate();
        
        // Automatically load data from sheets on page load
        refreshFromSheets();
        
        // Auto-refresh every 5 minutes
        setInterval(refreshFromSheets, 300000);

        // Add CSS for active filter button
        const style = document.createElement('style');
        style.textContent = `
            .filter-btn.active {
                background-color: #1e40af !important;
                box-shadow: 0 0 0 2px #60a5fa;
            }
        `;
        document.head.appendChild(style);
    </script>
